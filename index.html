<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>TSD Birthday Checker</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="js/BirthdayCheck.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1>Welcome to </h1>
        <h1 class="logo">Top Secret Distillery</h1>
      </header>
      <p>
        You must be 21 or older to enter the vault. Please enter your birthday (this data will not be stored):
      </p>
      <form id="birthday" name="birthday">
        <label for="year">Year</label>
        <select id="year" onchange="ChangeDays()"></select>

        <label for="month">Month</label>
        <select id="month" onchange="ChangeDays()"></select>

        <label for="day">Day</label>
        <select id="day"></select> 
        
        <input type="button" value="Submit" id="button" name="Submit" onclick="main()">
      </form>
      
      <p id="BirthdayOutput"></p>
    </div>
  </body>
</html>
